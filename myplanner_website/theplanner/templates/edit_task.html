{% extends 'base.html' %}

{% block content %}
  <!-- Page title -->
  <h1>Create Task</h1>

  <!-- Form for creating a new task or editing an existing task -->
  <form method="post">
    {% csrf_token %} <!-- CSRF token for security purposes -->

    <!-- Render form fields as paragraphs -->
    {{ form.as_p }}

    <!-- Submit button to create or edit the task -->
    <button type="submit">Edit</button>
  </form>

{% endblock %}
